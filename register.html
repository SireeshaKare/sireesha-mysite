		<form action="register.php" method="post">
		<label for="firstName" class="control-label">Name:</label>
			<div class="row">
			<div class="col-md-6"> 
				<input type="text" class="form-control top" id="firstName" name="firstName" placeholder="First Name" required />

				</div>
				<div class="col-md-6">
				<label for="contact" class="control-label top">Contact Number:</label>

			</div>
			</div>
			<div class="row">
				<div class="col-xs-2" style="padding-top: 10px">
					<button class="btn btn-success" name="registerbtn" onClick="return pswValidation()">Register</button>

					<input type="reset" class="btn btn-danger" id="cancel" value="Cancel"/>
